<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Drum Machine</title>

		<link rel="stylesheet" href="/css/main.css">
		<script type="module" src="/js/main.js"></script>
	</head>

	<body>
		<div class="container">
			<section class="drum-machine">
				<div class="drum-machine__controllers">
					<button class="drum-machine__play-button">
						<img class="drum-machine__play-button-icon" src="/assets/svg/play.svg" alt="Play/pause button">
					</button>
		
					<input class="drum-machine__tempo-slider" type="range" min="60" max="200" step="1" value="120">
					
					<div class="drum-machine__tempo-display"></div>

					<select class="drum-machine__select-pattern">
						<option value="house">House pattern</option>
						<option value="hiphop">Hip Hop pattern</option>
						<option value="acoustic">Acoustic pattern</option>
					</select>

					<select class="drum-machine__select-samples">
						<option value="house">House Drums</option>
						<option value="hiphop">Hip Hop Drums</option>
						<option value="acoustic">Acoustic Drums</option>
					</select>

					<button class="drum-machine__tempo-extreme-button">Extreme Tempo</button>
				</div>
		
				<div class="drum-machine__sequencer">
					<button class="drum-machine__sequencer-sample">Hihat</button>
